                $('#popupimages').show();
            });

            $('#li3').click(function(){
                $('#popupimages h2').text("Just a Wii U");
                $('.puimage').attr("src", "/images/wii u.webp");
                $('#puidesc').text("As my role in L Stands for Winner has gradually shifted to doing more 3D art, I decided that I needed to practice with Blender more after being away from it for a while, and this was the first thing I made, mainly because I just looked around my room and saw it sitting on the edge of my desk and thought it would be a good start. Nothing too complicated but it was fun modelling practice.");

            $('#li4').click(function(){
                $('#popupimages h2').text("Train Station");
                $('.puimage').attr("src", "/images/trainstation.webp");

                $('#popupimages').show();
            });

            $('#li5').click(function(){
                $('#popupimages h2').text("Thread the Ring");
                $('#popupimages').show();
                $('#scrollbuttons').show();

                piccycle();
            });

            function piccycle()
            {
                if(picscroll == 0){
                    $('.puimage').attr("src", "/images/ttrtitle.webp");
                    $('#puidesc').text("My first genuine games project was this one that I made for my Year 12 HSC Multimedia Major Work. It was a toss-up between this and a film-based project, but since I wanted to try out coding something big for the first time, which on relfection was a stupid idea given the time-frame and scale, I settled on the game project, which eventually turned into a game similar to pilotwings on the SNES, where the player flies around a stage passing through a course of rings to get to the finish.");
                }

                if(picscroll == 1){
                    $('.puimage').attr("src", "/images/ttrgame.webp");
                    $('#puidesc').text("My first genuine games project was this one that I made for my Year 12 HSC Multimedia Major Work. It was a toss-up between this and a film-based project, but since I wanted to try out coding something big for the first time, which on relfection was a stupid idea given the time-frame and scale, I settled on the game project, which eventually turned into a game similar to pilotwings on the SNES, where the player flies around a stage passing through a course of rings to get to the finish.");
                }

                if(picscroll == 2){
                    $('.puimage').attr("src", "/images/fl1.webp");
                    $('#puidesc').text("All the coding and 3D assets were done by myself, which I still think was a massive achievement, even if I had to keep lighting to a minimum and the modelling style as low-poly due to the constraints of my laptop, which I still think has nightmares about this whole thing.");
                }

                if(picscroll == 3){
                    $('.puimage').attr("src", "/images/fl2.webp");
                }

                if(picscroll == 4){
                    $('.puimage').attr("src", "/images/fl4.webp");
                }

                if(picscroll == 5){
                    $('.puimage').attr("src", "/images/fl5.webp");
                }
                
                if(picscroll == 6){
                    $('.puimage').attr("src", "/images/plane render.webp");
                }
            }


            $('#sb1').click(function(){
                if(picscroll == 0){
                    picscroll = 6;
                } else {
                    picscroll--;
                }
                piccycle();
                console.log(picscroll);
            });

            $('#sb2').click(function(){
                if(picscroll == 6){
                    picscroll = 0;
                } else {
                    picscroll++;
                }
                piccycle();
                console.log(picscroll);
            });





            $('#popupimages span').click(function(){
                $('#popupimages').hide();
                $('#scrollbuttons').hide();
                picscroll = 0;
            });

            $()
        })
